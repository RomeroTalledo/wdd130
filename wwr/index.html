<body>
<header>
    <img src="images/logo.png" alt="logo">
    <nav>
        <a href="index.html">Home</a>

        <a href="trips.html">Trips</a>

<main>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Embark on the Adventure of a Lifetime</h1>
        <p>Get ready for a thrilling rafting experience in the wildest rivers!</p>
    </section>
    
    <!-- Newsletter Subscription Form -->
    <section class="subscription">
        <div class="form-container">
            <h2>Subscribe to Our Newsletter</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
    <!-- Grid Layout Section -->
    <section class="adventure"> 
        <h2>Explore Our Trips</h2>
        <div class="image-row">
            <figure>
                <img src="images/Grand_Canyon_USA.jpg" alt="Los Dientes del Diablo">
                <figcaption>Grand Canyon, USA</figcaption>
            </figure>
            <figure>
                <img src="images/Zambezi_River_Zambia_Zimbabwe.jpg" alt="Big Mallard">
                <figcaption>Zambezi River, Zambia/Zimbabwe</figcaption>
            </figure>
            <figure>
                <img src="images/Futaleufu_River_Chile.jpeg" alt="Half Day Adventure">
                <figcaption>Futaleuf√∫ River, Chile</figcaption>
            </figure>
            <figure>
                <img src="images/Tully_River_Australia.jpg" alt="Half Day Adventure">
                <figcaption>Tully River, Australia</figcaption>
            </figure>
            <figure>
                <img src="images/Athabasca_River_Canada.jpg" alt="Half Day Adventure">
                <figcaption>Athabasca River, Canada</figcaption>
            </figure>
        </div>
    </section>
</main>
