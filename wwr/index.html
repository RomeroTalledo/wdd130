<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Rush - Inicio</title>
    <link rel="stylesheet" href="styles/raftingproo.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="header">
    <img src="images/logo.png" alt="Rafting Adventure Logo" class="logo">
    <nav class="navigation">
        <a href="https://romerotalledo.github.io/wdd130/wwr/about.html">Home</a>
        <a href="https://romerotalledo.github.io/wdd130/wwr/index.html">Subscription</a>
        <a href="https://romerotalledo.github.io/wdd130/wwr/contact.html">Contact Us</a>   
    </nav>
</header>

<main class="home-page">
    <!-- Welcome Section -->
    <section class="welcome">
        <h1>Embark on the Adventure of a Lifetime</h1>
        <p>Get ready for a thrilling rafting experience in the wildest rivers!</p>
    </section>
    
    <!-- Newsletter Subscription Form -->
    <section class="subscription">
        <div class="form-container">
            <h2>Subscribe to Our Newsletter</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
    
    <!-- Destinations Section -->
    <section class="destinations">
        <h2>Explore Our Trips</h2>
        <div class="image-row">
            <figure>
                <img src="images/Grand_Canyon_USA.jpg" alt="Los Dientes del Diablo">
                <figcaption>Grand Canyon, USA</figcaption>
            </figure>
            <figure>
                <img src="images/Zambezi_River_Zambia_Zimbabwe.jpg" alt="Big Mallard">
                <figcaption>Zambezi River, Zambia/Zimbabwe</figcaption>
            </figure>
            <figure>
                <img src="images/Futaleufu_River_Chile.jpeg" alt="Half Day Adventure">
                <figcaption>Futaleuf√∫ River, Chile</figcaption>
            </figure>
            <figure>
                <img src="images/Tully_River_Australia.jpg" alt="Half Day Adventure">
                <figcaption>Tully River, Australia</figcaption>
            </figure>
            <figure>
                <img src="images/Athabasca_River_Canada.jpg" alt="Half Day Adventure">
                <figcaption>Athabasca River, Canada</figcaption>
            </figure>
        </div>
    </section>
</main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Rafting Adventure | All rights reserved.</p>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook" class="social-icon"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter" class="social-icon"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram" class="social-icon"></a>
        </div>
    </footer>
</body>
</html>
